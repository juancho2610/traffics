<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArquitecturasTIC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <h1 class="text-center mt-5 mb-5">Traffic Project</h1>
    </div>

    <div class="container">
        <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Registro</h5>
                    </div>
                    <div class="card-body">
                        <form action="/usuarios" method="POST">
                            <label>Nombre</label>
                            <input type="text" class="form-control mb-3" name="nombre">
                            <label>Edad</label>
                            <input type="text" class="form-control mb-3" name="edad">
                            <label>Correo</label>
                            <input type="text" class="form-control mb-3" name="correo">
                            <button class="btn btn-primary" type="submit">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Usuarios</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <div class="row row-col-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-3">
                                {% for user in users %}

                                    <div class="col">
                                        <li class="list-group-item mb-3">
                                            <form action="/edit/{{user.nombre}}" method="POST">
                                                <input type="text" class="form-control" value="{{user.nombre}}" name="nombre">
                                                <small>EDAD</small>
                                                <input type="text" class="form-control" value="{{user._id}}" name="edad">
                                                <small>CORREO</small>
                                                <input type="text" class="form-control" value="{{user.correo}}" name="correo">
                                                <button class="btn btn-primary btn-sm mt-3" type="submit">Editar</button>
                                                <a href="{{ url_for('delete', usuario_id=user._id) }}" class="btn btn-danger btn-sm mt-3">Eliminar</a>

                                            </form>
                                        </li>
                                    </div>

                                {% endfor %}
                            </div>
                        </ul>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
