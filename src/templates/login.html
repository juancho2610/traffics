<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>

    <style>
        img {
            width: 100%;
            max-height: 180px;
            object-fit: contain;
        }
    </style>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <div class="container">
        <h1 class="text-center mt-5 mb-3">Login</h1>
    </div>

    
    <div class="container">
        <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2 justify-content-center align-items-center">
            <div class="col-md-9 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Iniciar Sesion</h5>
                    </div>
                    <div class="card-body">
                        <form action="/login" method="POST">
                            <label>Nombre</label>
                            <input type="text" class="form-control mb-3" name="nombre" required>
                            <label>Correo</label>
                            <input type="text" class="form-control mb-3" name="correo" required>
                            <label>Contrase√±a</label>
                            <input type="password" class="form-control mb-3" name="password" required>
                            <button class="btn btn-primary" type="submit">Iniciar Sesion</button>
                        </form>
                    </div>
                    <p class="text-center">  No tienes una cuenta? <a href="/registro">Registrate</a></p>
                </div>
            </div>
            <div class="col-md-6">
                <img src="{{ url_for('static', filename='Logouni.png') }}" alt="Logouni">
            </div>
        </div>
    </div>
    
    
    
</body>
</html>
